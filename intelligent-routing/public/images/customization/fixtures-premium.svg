<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f4" />
  
  <!-- Lighting Fixture - Pendant Light -->
  <path d="M300 50 L300 100" stroke="#64748b" stroke-width="3" fill="none" />
  <path d="M290 100 L310 100 L310 150 L290 150 Z" fill="#94a3b8" />
  
  <!-- Hanging Light Bulb -->
  <ellipse cx="300" cy="190" rx="25" ry="40" fill="#e2e8f0" opacity="0.9" />
  <circle cx="300" cy="180" r="10" fill="#f1f5f9" />
  <ellipse cx="300" cy="170" rx="7" ry="5" fill="#f8fafc" />
  
  <!-- Light Glow -->
  <circle cx="300" cy="190" r="50" fill="url(#light-glow)" />
  <defs>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fef9c3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fef9c3" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Faucet -->
  <rect x="450" y="150" width="60" height="10" rx="2" fill="#cbd5e1" />
  <rect x="465" y="160" width="30" height="80" rx="5" fill="#94a3b8" />
  <path d="M480 240 L480 260 L490 260 C490 260, 500 260, 500 250 C500 250, 500 240, 490 240 Z" fill="#94a3b8" />
  
  <!-- Kitchen Sink -->
  <rect x="420" y="280" width="120" height="70" rx="5" fill="#cbd5e1" />
  <rect x="430" y="290" width="100" height="50" rx="5" fill="#f1f5f9" />
  <circle cx="480" cy="315" r="5" fill="#94a3b8" />
  
  <!-- Door Handle -->
  <rect x="70" y="200" width="10" height="60" rx="5" fill="#94a3b8" />
  <rect x="80" y="220" width="50" height="20" rx="5" fill="#64748b" />
  
  <!-- Door Lock -->
  <circle cx="70" cy="150" r="15" fill="#94a3b8" />
  <circle cx="70" cy="150" r="5" fill="#475569" />
  
  <!-- Window Hinge -->
  <rect x="150" y="150" width="20" height="60" rx="2" fill="#94a3b8" />
  <rect x="130" y="160" width="20" height="10" rx="2" fill="#64748b" />
  <rect x="130" y="190" width="20" height="10" rx="2" fill="#64748b" />
  
  <!-- Label -->
  <rect x="220" y="320" width="160" height="40" rx="5" fill="white" opacity="0.9" />
  <text x="300" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155" font-weight="bold">Premium Fixtures</text>
  
  <!-- Premium Indicator -->
  <g transform="translate(250, 70) scale(0.5)">
    <polygon points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35" fill="#fcd34d" />
    <text x="50" y="60" font-family="Arial" font-size="30" text-anchor="middle" fill="#78350f" font-weight="bold">P</text>
  </g>
</svg> 