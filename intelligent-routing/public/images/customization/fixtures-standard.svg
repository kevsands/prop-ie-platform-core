<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f4" />
  
  <!-- Lighting Fixture - Ceiling Light -->
  <rect x="280" y="70" width="40" height="10" rx="5" fill="#94a3b8" />
  <rect x="290" y="80" width="20" height="5" rx="2" fill="#64748b" />
  
  <!-- Light Shade -->
  <path d="M270 85 C270 85, 270 105, 300 105 C330 105, 330 85, 330 85 Z" fill="#cbd5e1" />
  <ellipse cx="300" cy="105" rx="30" ry="10" fill="#e2e8f0" />
  
  <!-- Light Glow -->
  <circle cx="300" cy="130" r="40" fill="url(#light-glow)" />
  <defs>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Faucet -->
  <rect x="450" y="160" width="50" height="8" rx="2" fill="#94a3b8" />
  <rect x="465" y="168" width="20" height="60" rx="3" fill="#cbd5e1" />
  <path d="M475 228 L475 245 L485 245 C485 245, 490 245, 490 235 C490 235, 490 228, 485 228 Z" fill="#cbd5e1" />
  
  <!-- Kitchen Sink -->
  <rect x="420" y="280" width="110" height="60" rx="5" fill="#cbd5e1" />
  <rect x="430" y="290" width="90" height="40" rx="5" fill="#e2e8f0" />
  <circle cx="475" cy="310" r="4" fill="#94a3b8" />
  
  <!-- Door Handle -->
  <rect x="70" y="200" width="8" height="50" rx="4" fill="#cbd5e1" />
  <rect x="78" y="215" width="40" height="15" rx="3" fill="#94a3b8" />
  
  <!-- Door Lock -->
  <circle cx="70" cy="150" r="12" fill="#cbd5e1" />
  <circle cx="70" cy="150" r="4" fill="#64748b" />
  
  <!-- Window Hinge -->
  <rect x="150" y="150" width="15" height="50" rx="2" fill="#cbd5e1" />
  <rect x="135" y="160" width="15" height="8" rx="2" fill="#94a3b8" />
  <rect x="135" y="185" width="15" height="8" rx="2" fill="#94a3b8" />
  
  <!-- Label -->
  <rect x="220" y="320" width="160" height="40" rx="5" fill="white" opacity="0.9" />
  <text x="300" y="345" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155" font-weight="bold">Standard Fixtures</text>
  
  <!-- Bathroom Shower Head -->
  <rect x="160" y="240" width="30" height="5" rx="2" fill="#94a3b8" />
  <rect x="170" y="245" width="10" height="15" rx="1" fill="#cbd5e1" />
  <circle cx="175" cy="275" r="15" fill="#e2e8f0" />
  <circle cx="175" cy="275" r="10" fill="#cbd5e1" />
  <circle cx="175" cy="275" r="5" fill="#94a3b8" />
</svg> 