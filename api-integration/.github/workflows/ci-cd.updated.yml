name: CI/CD Pipeline

on:
  push:
    branches: [development, staging, production]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [development, staging, production]

env:
  NODE_VERSION: 20
  AWS_REGION: us-east-1

jobs:
  # Validation phase
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Package Lock
        run: npm run verify-lockfile

      - name: Type Check
        run: npm run type-check

      - name: Lint Code
        run: npm run lint

      - name: Security Check
        run: npm run security-check
        
      - name: Check Dependencies
        run: npm audit --production

  # Testing phase
  test:
    name: Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:ci
        
      - name: Run Integration Tests
        run: npm run test:integration
        
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Run Accessibility Tests
        run: npm run a11y-audit:ci

  # Infrastructure validation
  infra-validate:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install CDK
        run: npm install -g aws-cdk
        
      - name: CDK Synth
        working-directory: ./infrastructure/cdk
        run: |
          npm ci
          cdk synth
          
      - name: Scan IaC for security issues
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./infrastructure
          framework: cloudformation,terraform,kubernetes
          output_format: sarif
          output_file: checkov.sarif

  # Build preview for PRs
  build-preview:
    name: Build Preview
    if: github.event_name == 'pull_request'
    needs: [test, infra-validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        env:
          NEXT_PUBLIC_APP_ENV: preview
          NEXT_PUBLIC_API_ENDPOINT: https://preview-api.prop-ie-app.com
        run: npm run build

      - name: Bundle Analysis
        run: npm run performance:analyze
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # PR Preview deployment
  deploy-preview:
    name: Deploy PR Preview
    if: github.event_name == 'pull_request'
    needs: build-preview
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AMPLIFY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate Preview URL (Branch-Based)
        id: preview-url
        run: |
          BRANCH_NAME=$(echo ${{ github.head_ref }} | sed 's/[^a-zA-Z0-9]/-/g')
          PR_ID=${{ github.event.pull_request.number }}
          echo "PREVIEW_URL=https://pr-${PR_ID}.${BRANCH_NAME}.amplifyapp.com" >> $GITHUB_ENV
          echo "preview_url=https://pr-${PR_ID}.${BRANCH_NAME}.amplifyapp.com" >> $GITHUB_OUTPUT

      - name: Deploy to AWS Amplify
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ github.head_ref }} \
            --job-type DEPLOY

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment is ready! Visit: ${{ steps.preview-url.outputs.preview_url }}`
            })

  # Performance testing
  performance-test:
    name: Performance Testing
    if: github.event_name == 'pull_request'
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lighthouse CI
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_URL: ${{ env.PREVIEW_URL }}

      - name: Run Performance Tests
        run: npm run performance:ci

  # Production deployment
  deploy-production:
    name: Deploy to Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    needs: [test, infra-validate]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
      url: https://prop-ie-app.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AMPLIFY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger Amplify Deployment
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name production \
            --job-type RELEASE
            
      - name: Notify Deployment
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production Deployment Completed :rocket:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Completed*\n:rocket: <https://prop-ie-app.com|View Live Site>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Staging and Development deployments (similar structure to production)
  deploy-staging:
    name: Deploy to Staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    needs: [test, infra-validate]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: staging
      url: https://staging.prop-ie-app.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AMPLIFY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger Amplify Deployment
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name staging \
            --job-type RELEASE

  deploy-development:
    name: Deploy to Development
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    needs: [test, infra-validate]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: development
      url: https://dev.prop-ie-app.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AMPLIFY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger Amplify Deployment
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name development \
            --job-type RELEASE