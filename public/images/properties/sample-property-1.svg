<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- House main structure -->
  <rect x="100" y="120" width="200" height="120" fill="url(#houseGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,120 200,60 320,120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="180" width="40" height="60" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="210" cy="210" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="120" y="140" width="30" height="30" fill="#87CEEB" stroke="#999" stroke-width="1"/>
  <rect x="250" y="140" width="30" height="30" fill="#87CEEB" stroke="#999" stroke-width="1"/>
  <line x1="135" y1="140" x2="135" y2="170" stroke="#999" stroke-width="1"/>
  <line x1="120" y1="155" x2="150" y2="155" stroke="#999" stroke-width="1"/>
  <line x1="265" y1="140" x2="265" y2="170" stroke="#999" stroke-width="1"/>
  <line x1="250" y1="155" x2="280" y2="155" stroke="#999" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="260" y="70" width="20" height="40" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Trees -->
  <circle cx="50" cy="160" r="30" fill="#228B22"/>
  <rect x="45" y="160" width="10" height="40" fill="#8B4513"/>
  
  <circle cx="350" cy="170" r="25" fill="#228B22"/>
  <rect x="345" y="170" width="10" height="30" fill="#8B4513"/>
  
  <!-- Price tag -->
  <rect x="10" y="10" width="80" height="30" fill="#4F46E5" rx="5"/>
  <text x="50" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">â‚¬450,000</text>
</svg>